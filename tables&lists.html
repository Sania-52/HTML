<!DOCTYPE html> <!-- title attribute-->
<html lang="en">  <!-- Language Attribute-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Learning</title>
</head>
<body>
    <h1>Hello world</h1>
    
    <table>
        <thead>
            <tr>
                <td>Name</td>
                <td>Age</td>
                <td>Income</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Roberta</td>
                <td>39</td>
                <td>Rs. 40000/-</td>
            </tr>
            <tr>
                <td>Oliver</td>
                <td>25</td>
                <td>Rs. 60000/-</td>
            </tr>
        </tbody>
    </table>
    
    <ul>
        <li>I'm an item</li>  <!-- unordered list-->
        <li>I'm another item</li>
        <li>I'm another item</li>
    </ul>
    <ol>
        <li>I am an item.</li>  <!-- ordered list-->
        <li>I am second thing.</li>
        <li>I am third freak :/</li>
    </ol>
    
    <dl>
        <dt>A Term</dt>
        <dd>Definition of a term</dd>
        <dt>Another Term</dt>
        <dd>Definition of another term</dd>
    </dl>
    


</body>
</html>
